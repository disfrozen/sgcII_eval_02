<!doctype html>
<html lang="es">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Pokémon Competitivo - Minianálisis | Comparación de stats base de Pokémon según tipo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

<body>

    <nav>
        <a href="index.html">Inicio</a> <a href="line_chart.html">Line chart</a> <a href="bar2.html">Top 25 en OU</a> <a href="radar.html" class="actual">Stats Base</a> <a href="line_c3.html">Line Chart</a> <a href="treemap.html">Uso en OU</a>
    </nav>

    <canvas id="chart"></canvas>

    <script>
    // Comparación de stats base de Pokémon elegidos según datos de uso del mes de Enero 2019, tomando en cuenta su estado evolutivo (base, tier1, tier2).
        var sel;
        function setup() {
            noCanvas();

            sel = createSelect();
            sel.position(100, 100);
            sel.option('Tipo Dragón', 0);
            sel.option('Tipo Acero', 1);
            sel.option('Tipo Fantasma', 2);
            sel.option('Tipo Tierra', 3);

            sel.changed(opciones);
            dragon();
        }

        function opciones() {
            clear();
            if (sel.value() == 0) {
                dragon();
            } else if (sel.value() == 1) {
                acero();
            } else if (sel.value() == 2) {
                fantasma();
            } else {
                tierra();
            }
        }

        function dragon() {
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ["Puntos de Vida", "Ataque", "Defensa", "Ataque Especial", "Defensa Especial", "Velocidad"],
                    datasets: [{
                        label: "Salamence",
                        backgroundColor: 'rgba(20, 100, 200,.1)',
                        borderColor: '#1462c8',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [95, 135, 80, 110, 80, 100],
                    }, {
                        label: "Garchomp",
                        backgroundColor: 'rgba(100, 20, 200,.1)',
                        borderColor: '#6514c8',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [108, 130, 95, 80, 85, 102],
                    }, {
                        label: "Haxorus",
                        backgroundColor: 'rgba(100, 200, 20,.1)',
                        borderColor: '#64c814',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [76, 147, 90, 69, 70, 97],
                    }]
                },
                options: {
                    scale: {
                        ticks: {
                            min: 0,
                            max: 160
                        }
                    }
                }
            });
        }

        function acero() {
