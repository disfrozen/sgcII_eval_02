<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Chart.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>

<body>

    <nav>
        <a href="index.html">Index</a> Chart.js <a href="chart-01.html">01</a> <a href="chart-02.html" class="actual">02</a> <a href="chart-03.html">03</a> <a href="chart-04.html">04</a>  <a href="chart-05.html">05</a> C3.js <a href="c3-01.html">01</a> <a href="c3-02.html">02</a> <a href="c3-03.html">03</a> D3plus <a href="d3plus-01.html">01</a> <a href="d3plus-02.html">02</a> <a href="d3plus-03.html">03</a>
    </nav>

    <canvas id="chart"></canvas>

    <script>
        function setup() {
            noCanvas();

            //creo el gr√°fico con chart.js dentro del setup de p5.js
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: "test",
                    datasets: [{
                        label: 'Precipitaciones a la fecha (2019)',
                        backgroundColor: 'rgb(255, 55, 55)',
                        data: [10, 20, 10, 30],
                    }, {
                        label: 'Precipitaciones a la fecha (2018)',
                        backgroundColor: 'rgb(0, 155, 100)',
                        data: [40, 30, 20, 10],
                    }, {
                        label: 'Precipitaciones a la fecha (Normal)',
                        backgroundColor: 'rgb(0,155,200)',
                        data: [30, 40, 40, 20],
                    }]
                }
            });
        }
    </script>
