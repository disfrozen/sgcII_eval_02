<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Pokémon Competitivo - Minianálisis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Inicio</a> <a href="line_chart.html" class="actual">Line chart</a> <a href="bar2.html">Top 25 en OU</a> <a href="radar.html">Stats Base</a> <a href="line_c3.html">Line Chart</a> <a href="treemap.html">Uso en OU</a>
    </nav>

    <canvas id="chart"></canvas>

    <script>
        // Referencia de programación: https://youtu.be/5-ptp9tRApM
        // Fuente de datos: https://data.giss.nasa.gov/gistemp/
        var data;
        var etiquetas = [];
        var norte = [];
        var sur = [];
        var mundo = [];

        function preload() {
            data = loadTable('https://raw.githubusercontent.com/profesorfaco/datos/gh-pages/datos/global-warming.csv', 'csv', 'header');
        }

        function setup() {
            //relleno unos arreglos []
            noCanvas();
            for (var i = 0; i < data.getRowCount(); i++) {
                etiquetas.push(Number(data.get(i, 0)));
                norte.push(Number(data.get(i, 2)) + 14);
                sur.push(Number(data.get(i, 3)) + 14);
                mundo.push(Number(data.get(i, 1)) + 14);
            }
            console.log(mundo);

            //creo el gráfico con chart.js dentro del setup de p5.js
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: etiquetas,
                    datasets: [{
                        label: 'Hemisferio Norte',
                        backgroundColor: 'rgbargb(80, 50, 230,.1)',
                        borderColor: 'rgb(80, 50, 230)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: norte,
                    }, {
                        label: 'Hemisferio Sur',
                        backgroundColor: 'rgba(0, 150, 200,.1)',
                        borderColor: 'rgb(0, 150, 200)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: sur
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values) {
                                    return value + ' º';
                                }
                            }
                        }]
                    }
                }
            });
        }
    </script>

</body>

</html>
